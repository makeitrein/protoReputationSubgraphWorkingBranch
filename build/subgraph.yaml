specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: bayc
    network: mainnet
    source:
      address: "0xbc4ca0eda7647a8ab7c2061c2e118a18a936f13d"
      abi: bayc
      startBlock: 14672945
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BaseMetric
        - TransactionMetadata
        - InMemoryIncrementStore
        - EventType
        - MetricParam
        - BadgeType
        - BadgeMetricLookup
        - UserBadge
      abis:
        - name: bayc
          file: bayc/abis/bayc.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: bayc/bayc.wasm
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x34d85c9CDeB23FA97cb08333b511ac86E1C4E258"
      abi: Contract
      startBlock: 14672945
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ClaimableStateChanged
        - ContributorsClaimStart
        - ContributorsClaimStop
        - LandPublicSaleStart
        - LandPublicSaleStop
        - OwnershipTransferred
        - PublicSaleMint
        - StartingIndexSetAlphaBeta
        - StartingIndexSetPublicSale
        - Transfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ClaimableStateChanged(indexed bool)
          handler: handleClaimableStateChanged
        - event: ContributorsClaimStart(uint256)
          handler: handleContributorsClaimStart
        - event: ContributorsClaimStop(uint256)
          handler: handleContributorsClaimStop
        - event: LandPublicSaleStart(indexed uint256,indexed uint256)
          handler: handleLandPublicSaleStart
        - event: LandPublicSaleStop(indexed uint256,indexed uint256)
          handler: handleLandPublicSaleStop
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PublicSaleMint(indexed address,indexed uint256,indexed uint256)
          handler: handlePublicSaleMint
        - event: StartingIndexSetAlphaBeta(indexed uint256,indexed uint256)
          handler: handleStartingIndexSetAlphaBeta
        - event: StartingIndexSetPublicSale(indexed uint256)
          handler: handleStartingIndexSetPublicSale
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
